<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>IXORA - Jasa Pembuatan Video</title>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <a href="#" class="navbar-logo">
                <img src="assets/logo.png" alt="Logo Jasa Pembuatan Video">
            </a>
            <ul class="navbar-list">
                <li class="navbar-item"><a href="#" class="navbar-link">Tentang Kami</a></li>
                <li class="navbar-item"><a href="#" class="navbar-link">Jasa</a></li>
                <li class="navbar-item"><a href="#" class="navbar-link">Kontak</a></li>
            </ul>
            <button class="btn btn-black">Lihat Video</button>
        </nav>
        <!-- photograph by https://www.pexels.com/@pok-rie-33563 -->
        <section class="hero">
            <div class="text">
                <h1 class="text-heading">Butuh Video yang Memukau ?</h1>
                <div class="typing">
                    <div id="typed-strings">
                        <p>Video Promosi Produk anda</p>
                        <p>Video travelling bareng temen-temen</p>
                        <p>Video Profil Sekolah keren</p>
                        <p>video Prewedding kece</p>
                    </div>
                    <span id="typed"></span>
                </div>
                <button class="btn btn-black">Lihat Video</button>
            </div>
        </section>
    </header>
    <main>
        <section class="call">
            <div class="container">
                <h2 class="call-text">Cek video-video yang pernah kami buat</h2>
                <img src="assets/down-arrow.svg" alt="panah kebawah">
            </div>
        </section>
        <section class="portfolio">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                  <!-- tinggal tambah disini pak -->
                    <li class="glide__slide">
                        <iframe height="500"
                        src="https://www.youtube.com/embed/EPkiMcEoDV0">
                        </iframe>
                    </li>
                    <li class="glide__slide">
                        <iframe height="500"
                        src="https://www.youtube.com/embed/EPkiMcEoDV0">
                        </iframe>
                    </li>
                    <li class="glide__slide">
                        <iframe height="500"
                        src="https://www.youtube.com/embed/EPkiMcEoDV0">
                        </iframe>
                    </li>
                  </ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                </div>
              </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <h2>Bila anda tertarik, silakan hubungi kami</h2>
            <div class="social-media">
                <a href="#">
                    <img src="assets/email.png" alt="google-plus">
                </a>
                <a href="#">
                    <img src="assets/ig.png" alt="instagram">
                </a>
                <a href="#">
                    <img src="assets/fb.png" alt="facebook">
                </a>
                <a href="#">
                    <img src="assets/wa.png" alt="whatsapp">
                </a>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.8415009731243!2d116.11588091478357!3d-8.611211693811372!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dcdbf3c06da250d%3A0x505c554d7e8c21b4!2sJl.%20Karang%20Buaya%2C%20Pagutan%20Tim.%2C%20Kec.%20Mataram%2C%20Kota%20Mataram%2C%20Nusa%20Tenggara%20Bar.%2083232!5e0!3m2!1sid!2sid!4v1585448530492!5m2!1sid!2sid" height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            <p>&copy; Copyright <a href="#">Ixora</a>, Web Created by <a href="https://kodecahya.netlify.com" target="_blank">Cahya</a></p>
        </div>
    </footer>
</body>
</html>
